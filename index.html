<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambodia Property for Sale & Rent | Realestate.com.kh</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/responsiveMobile.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Meta description -->
    <meta
      name="description"
      content="Get the latest property listings, housing deals, and investment insights directly via Telegram. Join Realestate.com.kh's official Telegram Channel now!"
    />
    <meta
      name="keywords"
      content="Telegram real estate, Cambodia property, housing updates, property news, Phnom Penh real estate"
    />
    <link rel="canonical" href="https://www.realestate.com.kh/telegram/" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/horizontal-logo-bg.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/horizontal-logo-bg.png"
    />
    <link
      rel="shortcut icon"
      href="img/horizontal-logo-bg.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="img/horizontal-logo-bg.png" />

    <!-- Open Graph (Facebook, Telegram) -->
    <meta property="og:title" content="Join Our Real Estate Website" />
    <meta
      property="og:description"
      content="Get the latest housing listings, promotions, and investment news via Telegram."
    />
    <meta property="og:url" content="https://www.realestate.com.kh/telegram/" />
    <meta
      property="og:image"
      content="https://projectpresent-wr1j.vercel.app/img/horizontal-logo-bg.png"
    />

    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Join Our Real Estate Telegram Channel"
    />
    <meta
      name="twitter:description"
      content="Follow us on Telegram for the newest property deals in Cambodia."
    />
    <meta
      name="twitter:image"
      content="https://www.realestate.com.kh/images/telegram-banner.jpg"
    />
  </head>

  <body>
    <!--Header -->
    <div w3-include-html="header.html"></div>

    <!--  Main content -->
    <div w3-include-html="Main.html"></div>

    <!--  Video section -->
    <div w3-include-html="video.html"></div>

    <!--  Sidebar bottom -->
    <div w3-include-html="sidebarbottom.html"></div>

    <!--  Footer -->
    <div w3-include-html="footer.html"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom script -->
    <script src="js/script.js" defer></script>
  </body>
</html>
